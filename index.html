<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Client</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Minecraft Client</h1>
            <p>Choose your version to get started!</p>
        </header>
        <div class="button-container">
            <button class="version-button" onclick="downloadVersion('1.12')">Play 1.12</button>
            <button class="version-button" onclick="downloadVersion('1.8')">Play 1.8</button>
            <button class="version-button" onclick="downloadVersion('1.5')">Play 1.5</button>
        </div>
        <footer>
            <p>&copy; 2023 Minecraft Client. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
